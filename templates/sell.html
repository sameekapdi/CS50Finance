{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <select class="form-control" name="symbol">
                    <option disabled selected value>Symbol</option>
                    {% for stock in stocks %}
                        <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" autofocus name="shares" min="0" placeholder="Shares" type="number">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="sumbit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
