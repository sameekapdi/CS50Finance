{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <input class="form-control" autofocus name="symbol" placeholder="Symbol" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" min="0" name="shares" placeholder="Shares" type="number">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="sumbit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
