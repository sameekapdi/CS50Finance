{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('cash') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <p>How much cash do you want?</p>
            </div>
            <div class="form-group">
                <strong>$</strong><input class="form-control" min="0" name="cash" placeholder="Enter Amount" type="number">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="sumbit">Add Cash</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
